<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>

		<!-- Área da logo -->
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;" />
			<div class="d-logo-center">
				<h2>Administrador</h2>
			</div>
		</div>


		<div class="d-center"></div>

		<!-- Área do usuário -->
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:link href="#" class="a">Saír</h:link>
					<p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" />
				</div>
			</div>
		</div>
	</header>

	<section>
		<p:growl id="messages" showDetail="true" />

		<!-- Container do menu esquerdo -->
		<div class="menu-area">

			<!-- Menu -->
			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="cadastroFornecedor" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart" />
							<p:menuitem value="Aprovados" icon="pi pi-fw pi-check-square" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="CadastroProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>

			</p:panel>

		</div>


		<!-- Container do conteúdo da página  -->
		<div class="content-area">

			<!-- Cabeçalho -->
			<div class="heade-area">
				<h3>Colaboradores</h3>
			</div>


			<!-- Conteúdo -->

			<h:form id="form">

				<div class="card">
					<!-- Listagem dos Colaboradores -->
					
					<p:growl id="msgs" showDetail="true" />

					<p:tabView>

						<p:tab title="Almoxarifado">
							<h:form id="form_almoxarifado">
							
								<div class="p-mt-3 p-mb-5">

									<!-- Área de pesquisa e "novo" colaborador -->

									<div class="search-area">
										<div class="ui-inputgroup">
											<p:inputText id="template" value="Pesquisar"
												style="width:100%" />
											<p:commandButton icon="pi pi-search" styleClass="ui-button" />
										</div>

										<p:commandButton update="listAlmo"
											action="#{almoxarifadoBean.listar}" value="Atualizar"
											process="@parent" icon="pi pi-refresh" />

										<p:commandButton value="Novo" />
									</div>

								</div>

								<p:dataTable id="listAlmo" value="#{almoxarifadoBean.lista}"
									var="almox" editable="true"
									style="margin-bottom:20px; margin-top:20px;" scrollable="true"
									scrollHeight="70%">

									<p:ajax event="rowEdit"
										listener="#{almoxarifadoBean.onRowEdit}" update=":form:msgs" />
									<p:ajax event="rowEditCancel"
										listener="#{almoxarifadoBean.onRowCancel}" update=":form:msgs" />

									<p:column headerText="Código">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{almox.id}" />
											</f:facet>
											<f:facet name="input">
												<h:outputText value="#{almox.id}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Nome">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{almox.nome}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{almox.nome}" style="width:100%"
													label="nome" required="true" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="E-mail">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{almox.email}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{almox.email}" style="width:100%"
													label="email" required="true" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column style="width:6rem">
										<p:rowEditor editTitle="Editar" cancelTitle="Cancelar"
											saveTitle="Salvar" />
									</p:column>
								</p:dataTable>
							</h:form>
						</p:tab>




						<p:tab title="Fornecedor">
							<h:form id="form_fornecedor">
								<div class="p-mt-3 p-mb-5">

									<!-- Área de pesquisa e "novo" colaborador -->

									<div class="search-area">
										<div class="ui-inputgroup">
											<p:inputText id="template" value="Pesquisar"
												style="width:100%" />
											<p:commandButton icon="pi pi-search" styleClass="ui-button" />
										</div>

										<p:commandButton update="listForn"
											action="#{fornecedorBean.listar}" value="Atualizar"
											process="@parent" icon="pi pi-refresh" />

										<p:commandButton value="Novo" />
									</div>

								</div>

								<p:dataTable id="listForn" value="#{fornecedorBean.lista}"
									var="forne" editable="true"
									style="margin-bottom:20px; margin-top:20px;" scrollable="true"
									scrollHeight="70%">

									<p:ajax event="rowEdit" listener="#{fornecedorBean.onRowEdit}"
										update=":form:msgs" />
									<p:ajax event="rowEditCancel"
										listener="#{fornecedorBean.onRowCancel}" update=":form:msgs" />

									<p:column headerText="Código">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{forne.id}" />
											</f:facet>
											<f:facet name="input">
												<h:outputText value="#{forne.id}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="CNPJ">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{forne.cnpj}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{forne.cnpj}" style="width:100%"
													label="cnpj" required="true" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Empresa">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{forne.empresa}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{forne.empresa}" style="width:100%"
													label="empresa" required="true" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Nome">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{forne.nome}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{forne.nome}" style="width:100%"
													label="nome" required="true" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="E-mail">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{forne.email}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{forne.email}" style="width:100%"
													label="email" required="true" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Contato">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{forne.contato.contato}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{forne.contato.contato}"
													style="width:100%" label="contato" required="true" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column style="width:6rem">
										<p:rowEditor editTitle="Editar" cancelTitle="Cancelar"
											saveTitle="Salvar" />
									</p:column>
								</p:dataTable>
							</h:form>
						</p:tab>



						<p:tab title="Gestor">
							<h:form id="form_gestor">
								<div class="p-mt-3 p-mb-5">

									<!-- Área de pesquisa e "novo" colaborador -->

									<div class="search-area">
										<div class="ui-inputgroup">
											<p:inputText id="template" value="Pesquisar"
												style="width:100%" />
											<p:commandButton icon="pi pi-search" styleClass="ui-button" />
										</div>

										<p:commandButton update="listGestor"
											action="#{gestorBean.listar}" value="Atualizar"
											process="@parent" icon="pi pi-refresh" />

										<p:commandButton value="Novo" />
									</div>

								</div>

								<p:dataTable id="listGestor" value="#{gestorBean.lista}"
									var="gestor" editable="true"
									style="margin-bottom:20px; margin-top:20px;" scrollable="true"
									scrollHeight="70%">

									<p:ajax event="rowEdit" listener="#{gestorBean.onRowEdit}"
										update=":form:msgs" />
									<p:ajax event="rowEditCancel"
										listener="#{gestorBean.onRowCancel}" update=":form:msgs" />

									<p:column headerText="Código">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{gestor.id}" />
											</f:facet>
											<f:facet name="input">
												<h:outputText value="#{gestor.id}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Nome">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{gestor.nome}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{gestor.nome}" style="width:100%"
													label="nome" required="true" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="CPF">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{gestor.cpf}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{gestor.cpf}" style="width:100%"
													label="cpf" required="true"  />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="E-mail">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{gestor.email}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{gestor.email}" style="width:100%"
													label="email" required="true"  />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column style="width:6rem">
										<p:rowEditor editTitle="Editar" cancelTitle="Cancelar"
											saveTitle="Salvar" />
									</p:column>
								</p:dataTable>
							</h:form>
						</p:tab>


					</p:tabView>

				</div>
			</h:form>


		</div>
	</section>

	<!-- Rodapé -->
	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Nome</strong>: Nome do produto.
					</p>
					<p class="p-m-0">
						<strong>Marca</strong>: Marca do produto.
					</p>
					<p>
						<strong>Código</strong>: Código de barras do produto.
					</p>
					<p class="p-m-0">
						<strong>NCM</strong>: Código de oito digitos e descrição do
						produto.
					</p>
					<p class="p-m-0">
						<strong>Origem</strong>: Produto nacional ou estrangeiro.
					</p>

					<p:button value="Nova Origem" action="" onclick="PF('dlg3').show()" />

					<p:dialog header="Cadastrar origem" widgetVar="dlg3" minHeight="40"
						width="350" showEffect="fade">
						<p class="p-m-0">Origem:</p>
						<p:inputText name="origem" />
						<f:facet name="footer">
							<p:commandButton type="button" value="Cancelar"
								styleClass="ui-button-flat p-mr-2" style="width: 6rem" />
							<p:commandButton type="button" value="Confirmar"
								style="width: 7rem" />
						</f:facet>
					</p:dialog>
				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
