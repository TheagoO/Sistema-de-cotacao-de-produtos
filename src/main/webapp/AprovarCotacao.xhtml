<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>

		<!-- Área da logo -->
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;" />
			<div class="d-logo-center">
				<h2>Administrador</h2>
			</div>
		</div>


		<div class="d-center"></div>

		<!-- Área do usuário -->
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:form id="form-sair">
						<p:splitButton icon="pi pi-user" styleClass="ui-button-info">
							<p:menuitem value="Sair" action="sair" icon="pi pi-times" />
						</p:splitButton>
					</h:form>
				</div>
			</div>
		</div>
	</header>

	<section>

		<!-- Container do menu esquerdo -->
		<div class="menu-area">

			<!-- Menu -->
			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:menuitem value="Início" icon="pi pi-home" action="Home" />
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="Cadastro" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage"
								action="Cotacao" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart"
								action="Compra" />
							<p:menuitem value="Finalizados" icon="pi pi-fw pi-check-square"
								action="Pedidos" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="NovoProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>

			</p:panel>

		</div>


		<!-- Container do conteúdo da página  -->
		<div class="content-area">

			<!-- Listagem dos Colaboradores -->
			<p:panel header="Pedidos de cotação">

				<div class="card">

					<h:form id="form">
						<p:growl id="msgs" showDetail="true" />
						<p:dataTable var="cotacao" value="#{cotacaoBean.lista}"
							sortBy="#{cotacao.codigo}" style="width: 100%;">

							<p:headerRow field="codigo" expandable="true"
								expanded="#{cotacao.codigo == '0'}">

								<p:column>
									<div class="p-d-inline-flex p-ai-center"
										style="vertical-align: middle">

										<h:outputText styleClass="p-ml-2" value="#{cotacao.codigo}" />
									</div>
								</p:column>
							</p:headerRow>

							<p:column headerText="Código">
								<h:outputText value="#{cotacao.codigo}" />
							</p:column>


							<p:column headerText="Detalhes">
								<p:commandButton icon="pi pi-search"
									styleClass="rounded-button ui-button-secondary ui-button-outlined"
									onclick="PF('dlg2').show()"
									action="#{cotacaoItemBean.listarItens(cotacao.id)}"
									update=":form:itens, :form:fornec" />
							</p:column>

							<p:summaryRow>
								<p:column>
									<div class="search-area"
										style="width: 200px; margin-left: 0px;">
										<p:commandButton value="Negar" styleClass="ui-button-danger"
											oncomplete="PF('deletePedidoDialog').show()" process="@this">
											<f:setPropertyActionListener value="#{cotacao}"
												target="#{cotacaoBean.selecionado}" />
										</p:commandButton>
										<p:commandButton value="Aprovar"
											styleClass="ui-button-success"
											oncomplete="PF('confirmPedidoDialog').show()" process="@this">

											<f:setPropertyActionListener value="#{cotacao.id}"
												target="#{cotacaoFornecedorPrecoBean.cotacao}" />
										</p:commandButton>
									</div>
								</p:column>
							</p:summaryRow>

						</p:dataTable>


						<p:confirmDialog widgetVar="deletePedidoDialog" showEffect="fade"
							width="300" message="Negar esta ordem?" header="Confirmar"
							severity="warn">
							<p:commandButton value="Sim" icon="pi pi-check"
								actionListener="#{ordemCompraBean.negar}" process="@this"
								oncomplete="PF('deletePedidoDialog').hide()" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-button-secondary" icon="pi pi-times"
								onclick="PF('deletePedidoDialog').hide()" />
						</p:confirmDialog>

						<p:confirmDialog widgetVar="confirmPedidoDialog" showEffect="fade"
							width="300" message="Aprova esta ordem?" header="Confirmar"
							severity="warn">
							<p:commandButton value="Sim" icon="pi pi-check" action="Aprovado"
								process="@this" oncomplete="PF('confirmPedidoDialog').hide()" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-button-secondary" icon="pi pi-times"
								onclick="PF('confirmPedidoDialog').hide()" />
						</p:confirmDialog>

						<p:dialog header="Detalhes" widgetVar="dlg2" minHeight="300"
							width="1000" showEffect="fade" modal="true">

							<p:dataTable id="itens" var="itens"
								value="#{cotacaoItemBean.itens}" style="width: 100%;">

								<p:column headerText="Código produto">
									<h:outputText value="#{itens.produto.codigo}" />
								</p:column>

								<p:column headerText="Produto">
									<h:outputText value="#{itens.produto.nome}" />
								</p:column>

								<p:column headerText="Quantidade">
									<h:outputText value="#{itens.quantidade}" />
								</p:column>

							</p:dataTable>


							<p:dataTable id="fornec" var="forn"
								value="#{cotacaoItemBean.cotacaoFornecedor}" style="width: 100%;">

								<p:column headerText="Empresa">
									<h:outputText value="#{forn.fornecedor.empresa}" />
								</p:column>

								<p:column headerText="E-mail">
									<h:outputText value="#{forn.fornecedor.email}" />
								</p:column>

								<p:column headerText="Contato">
									<h:outputText value="#{forn.fornecedor.contato}" />
								</p:column>

							</p:dataTable>

						</p:dialog>
					</h:form>
				</div>

			</p:panel>



		</div>
	</section>

	<!-- Rodapé -->
	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Nome</strong>: Nome do produto.
					</p>
					<p class="p-m-0">
						<strong>Marca</strong>: Marca do produto.
					</p>
					<p>
						<strong>Código</strong>: Código de barras do produto.
					</p>
					<p class="p-m-0">
						<strong>NCM</strong>: Código de oito digitos e descrição do
						produto.
					</p>
					<p class="p-m-0">
						<strong>Origem</strong>: Produto nacional ou estrangeiro.
					</p>

					<p:button value="Nova Origem" action="" onclick="PF('dlg3').show()" />

					<p:dialog header="Cadastrar origem" widgetVar="dlg3" minHeight="40"
						width="350" showEffect="fade">
						<p class="p-m-0">Origem:</p>
						<p:inputText name="origem" />
						<f:facet name="footer">
							<p:commandButton type="button" value="Cancelar"
								styleClass="ui-button-flat p-mr-2" style="width: 6rem" />
							<p:commandButton type="button" value="Confirmar"
								style="width: 7rem" />
						</f:facet>
					</p:dialog>
				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
