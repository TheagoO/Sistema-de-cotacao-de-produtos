<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;" />
			<div class="d-logo-center">
				<h2>Administrador</h2>
			</div>
		</div>
		<div class="d-center"></div>
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:link href="#" class="a">Saír</h:link>
					<p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" />
				</div>
			</div>
		</div>
	</header>
	<section>
		<p:growl id="messages" showDetail="true" />

		<!-- Container do menu esquerdo -->
		<div class="menu-area">

			<!-- Menu -->
			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="cadastroFornecedor" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart" />
							<p:menuitem value="Aprovados" icon="pi pi-fw pi-check-square" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="CadastroProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>

			</p:panel>

		</div>


		<!-- Container do conteúdo da página  -->
		<div class="content-area">

			<!-- Painel do formulario de cadastro -->
			<p:panel header="Novo produto">
				<h:form id="New-Produto">
					<div class="ui-fluid">

						<!-- Input "Nome" -->
						<span class="ui-float-label"> <p:inputText id="nome"
								value="#{itemBean.item.nome}" /> <p:outputLabel for="@previous"
								value="Nome" />
						</span> <br />

						<!-- Input "Marca" -->
						<span class="ui-float-label"> <p:inputText id="marca"
								value="#{itemBean.item.marca}" /> <p:outputLabel
								for="@previous" value="Marca" />
						</span> <br />

						<!-- Input "Código" -->
						<span class="ui-float-label"> <p:inputText id="codigo"
								value="#{itemBean.item.codigo}">
								<p:keyFilter mask="num" />
							</p:inputText> <p:outputLabel for="@previous" value="Código" />
						</span> <br />

						<!-- Select option "NCM" -->
						<div class="p-field p-col-12 p-md-4">
							<p:outputLabel for="@next" value="NCM:" />
							<p:selectOneMenu id="ncm" value="#{itemBean.item.fiscalItem.id}"
								effect="fold" editable="true">

								<f:selectItems value="#{itemBean.ncm}" var="fisco"
									itemValue="#{fisco.id}" />
							</p:selectOneMenu>
						</div>
						<br />

						<!-- Select option "Origem" -->
						<p:outputLabel for="@previous" value="Origem:" />
						<span class="ui-float-label"> <p:selectOneMenu id="pais"
								value="#{itemBean.item.fiscalItem.origem.id}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{paisBean.origem}" var="p"
									itemValue="#{p.id}" />
							</p:selectOneMenu>
						</span> <br />
					</div>

					<!-- Container dos botões -->
					<div class="btns-area">
						<div class="card">
							<p:growl id="message" showDetail="true" />

							<!-- Botão "Cancelar" -->
							<p:commandButton value="Cancelar" action="#{confirmView.delete}"
								update="message" styleClass="ui-button-danger"
								icon="pi pi-times">
								<p:confirm header="Atenção"
									message="Deseja mesmo cancelar esse cadastro?"
									icon="pi pi-info-circle" />
							</p:commandButton>

							<!-- Botão "Confirmar" -->
							<p:commandButton value="Confirmar"
								action="#{itemBean.salvarItem}" update="message"
								styleClass="p-mr-2" icon="pi pi-check">
								<p:confirm header="Atenção" message="Deseja mesmo continuar?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

							<!-- Caixa de confirmação -->
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true" width="350">
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" />
							</p:confirmDialog>

						</div>
					</div>
				</h:form>
			</p:panel>
		</div>
	</section>


	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Nome</strong>: Nome do produto.
					</p>
					<p class="p-m-0">
						<strong>Marca</strong>: Marca do produto.
					</p>
					<p>
						<strong>Código</strong>: Código de barras do produto.
					</p>
					<p class="p-m-0">
						<strong>NCM</strong>: Código de oito digitos e descrição do
						produto.
					</p>
					<p class="p-m-0">
						<strong>Origem</strong>: Produto nacional ou estrangeiro.
					</p>

					<p:button value="Nova Origem" onclick="PF('dlg3').show()" />

					<h:form id="New-Origem">
						<p:dialog header="Cadastrar origem" widgetVar="dlg3"
							minHeight="40" width="350" showEffect="fade">
							<p class="p-m-0">Origem:</p>
							<p:inputText id="pais" value="#{paisBean.pais.pais}" />
							<f:facet name="footer">
								<p:commandButton value="Cancelar"
									styleClass="ui-button-flat p-mr-2" style="width: 6rem" update="messages" />
								<p:commandButton value="Confirmar" style="width: 7rem"
									action="#{paisBean.salvarPais}" update="messages" />
							</f:facet>
						</p:dialog>
					</h:form>
				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
