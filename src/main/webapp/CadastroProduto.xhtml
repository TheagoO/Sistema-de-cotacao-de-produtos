<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" />
			<div class="d-logo-center">
				<h1>Administrador</h1>
			</div>
		</div>
		<div class="d-center"></div>
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:link href="#" class="a">Saír</h:link>
					<p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" />
				</div>
			</div>
		</div>
	</header>
	<section>
		<p:growl id="messages" showDetail="true" />
		<div class="menu-area">

			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog" />							
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart" />
							<p:menuitem value="Aprovados" icon="pi pi-fw pi-check-square" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus" />
							<p:menuitem value="Gerenciar produtos" icon="pi pi-fw pi-cog" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>
				
			</p:panel>

		</div>

		<div class="content-area">

			<p:panel header="Novo produto">
				<h:form id="New-Produto">
					<p:messages />
					<div class="ui-fluid">
						<span class="ui-float-label"> <p:inputText id="nome"
								value="#{inputTextView.text}" /> <p:outputLabel for="@previous"
								value="Nome" />
						</span> <br /> <span class="ui-float-label"> <p:inputText
								id="marca" value="#{inputTextView.text}" /> <p:outputLabel
								for="@previous" value="Marca" />
						</span> <br /> <span class="ui-float-label"> <p:inputText
								id="codigo" value="#{inputTextView.text}">
								<p:keyFilter mask="num" />
							</p:inputText> <p:outputLabel for="@previous" value="Código" />
						</span> <br />



						<div class="p-field p-col-12 p-md-4">
							<p:outputLabel for="@next" value="NCM:" />
							<p:selectOneMenu id="ncm" value="#{selectOneMenuView.city}"
								effect="fold" editable="true">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{selectOneMenuView.cities}" />
							</p:selectOneMenu>
						</div>
						<br />

						<p:outputLabel for="@previous" value="Origem:" />
						<span class="ui-float-label"> <p:selectOneMenu id="pais"
								value="#{dropdownView.ncm}">
								<p:ajax listener="#{dropdownView.onCountryChange}" />
								<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{dropdownView.countries}" />
							</p:selectOneMenu>
						</span> <br />
					</div>
					<div class="btns-area">

						<div class="card">

							<p:growl id="message" showDetail="true" />

							<p:commandButton value="Cancelar" action="#{confirmView.delete}"
								update="message" styleClass="ui-button-danger"
								icon="pi pi-times">
								<p:confirm header="Atenção"
									message="Deseja mesmo cancelar esse cadastro?"
									icon="pi pi-info-circle" />
							</p:commandButton>

							<p:commandButton value="Confirmar"
								action="#{confirmView.confirm}" update="message"
								styleClass="p-mr-2" icon="pi pi-check">
								<p:confirm header="Atenção" message="Deseja mesmo continuar?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true" width="350">
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" />
							</p:confirmDialog>

						</div>

					</div>
				</h:form>
			</p:panel>
		</div>
	</section>


	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Nome</strong>: Nome do produto.
					</p>
					<p class="p-m-0">
						<strong>Marca</strong>: Marca do produto.
					</p>
					<p>
						<strong>Código</strong>: Código de barras do produto.
					</p>
					<p class="p-m-0">
						<strong>NCM</strong>: Código de oito digitos e descrição do
						produto.
					</p>
					<p class="p-m-0">
						<strong>Origem</strong>: Produto nacional ou estrangeiro.
					</p>

					<p:button value="Nova Origem" action="" onclick="PF('dlg3').show()" />

					<p:dialog header="Cadastrar origem" widgetVar="dlg3" minHeight="40"
						width="350" showEffect="fade">
						<p class="p-m-0">Origem:</p>
						<p:inputText name="origem" />
						<f:facet name="footer">
							<p:commandButton type="button" value="Cancelar"
								styleClass="ui-button-flat p-mr-2" style="width: 6rem" />
							<p:commandButton type="button" value="Confirmar"
								style="width: 7rem" />
						</f:facet>
					</p:dialog>
				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
