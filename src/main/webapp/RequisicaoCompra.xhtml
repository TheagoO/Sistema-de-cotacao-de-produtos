<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js"></script>
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>
		<div class="d-logo">
			<img src="imagens/infotechlogo.png" alt="Logo.png" width="120" />
			<div class="d-logo-center">
				<h1>Almoxarifado</h1>
			</div>
		</div>
		<div class="d-center"></div>
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:form id="form-sair">
						<p:splitButton icon="pi pi-user" styleClass="ui-button-info">
							<p:menuitem value="Sair" action="sair" icon="pi pi-times" />
						</p:splitButton>
					</h:form>
				</div>
			</div>
		</div>
	</header>
<br/>
<br/>
	<section>
		<div class="menu-area">

			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:menuitem value="Início" icon="pi pi-home" action="Home" />
						<p:submenu label="Solicitação" icon="pi pi-bars">
							<p:menuitem value="Abrir Solicitação" icon="pi pi-fw pi-plus" action="NovaReq" />
							<p:menuitem value="Solicitações" icon="pi pi-fw pi-list" action="Pedidos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>
				<p:effect type="fold" event="dblclick" />
			</p:panel>

		</div>



		<div class="content-area">


			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />
				<p:panel id="compra" header="Adicione os produtos na Solicitação de Compra">

					<p:panel header="Produto">

						<div class="ui-fluid">

							<div class="p-field p-col-12 p-md-4">
								<p:outputLabel for="@next" value="Produto" />

								<p:selectOneMenu id="produto"
									value="#{requisicaoItemBean.selecionado.produto.id}"
									panelStyle="width:180px" effect="fade" var="fi" filter="true"
									filterMatchMode="startsWith">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{produtoBean.produtos}" var="p"
										itemValue="#{p.id}" itemLabel="#{p.nome}" />

									<p:column style="width:10%">
										<span class="flag flag-#{c.code}"
											style="width: 30px; height: 20px" />
									</p:column>

									<p:column>
										<h:outputText value="#{fi.nome}" />
									</p:column>
								</p:selectOneMenu>
							</div>
							<br />
							<div class="p-field p-col-12 p-md-4">
								<p:outputLabel for="@next" value="Quantidade" />

								<p:inputNumber id="quantidade"
									value="#{requisicaoItemBean.selecionado.quantidade}"
									modifyValueOnWheel="false" />

							</div>
						</div>

					</p:panel>

					<br />



					<div class="cls_right">

						<div></div>

						<div class="search-area" style="width: 100%">
							<p:commandButton value="Adicionar" icon="pi pi-check"
								styleClass="ui-button-info"
								action="#{requisicaoItemBean.addItem(requisicaoItemBean.selecionado)}"
								update=":form:itens" />

						</div>

					</div>
					<br />



					<p:panel header="Solicitação de Compra">

						<p:dataTable id="itens" var="item"
							value="#{requisicaoItemBean.itens}" editable="true"
							style="height: 255px;" scrollable="true" scrollHeight="75%">

							<p:ajax event="rowEdit"
								listener="#{requisicaoItemBean.onRowEdit}" update=":form:msgs" />
							<p:ajax event="rowEditCancel"
								listener="#{requisicaoItemBean.onRowCancel}" update=":form:msgs" />

							<p:column headerText="Código">

								<h:outputText value="#{item.produto.codigo}" />

							</p:column>

							<p:column headerText="Produto">

								<h:outputText value="#{item.produto.nome}" />

							</p:column>

							<p:column headerText="Quantidade">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.quantidade}" />
									</f:facet>
									<f:facet name="input">
										<p:inputNumber value="#{item.quantidade}" style="width:100%"
											required="true" />
									</f:facet>
								</p:cellEditor>

							</p:column>

							<p:column style="width:6rem" headerText="Editar">
								<p:rowEditor editTitle="Editar" cancelTitle="Cancelar"
									saveTitle="Salvar" />
							</p:column>

							<p:column headerText="Remover">
								<p:commandButton
									styleClass="rounded-button ui-button-danger ui-button-outlined"
									icon="pi pi-trash" process="@this"
									action="#{requisicaoItemBean.remover(item)}"
									update=":form:msgs, :form:itens" />

							</p:column>

						</p:dataTable>
						<br />

						
					</p:panel>
					<br />
					<div class="select-area">
							<div></div>
							<div class="search-area" style="width: 100%">
								<p:commandButton value="Enviar Solictação" icon="pi pi-check"
									styleClass="ui-button-success"
									action="#{requisicaoItemBean.salvar(requisicaoBean.requisicao, loginBean.almoxarifado)}"
									update=":form:msgs, :form:itens"  style="width: 200px; height: 50px " />

							</div>

						</div>

				</p:panel>

			</h:form>
		</div>
	</section>



	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Adionar</strong>Selecione o nome e a quantidade 
						do produto para adicionar a solicitação de compra.
					</p>
					<p class="p-m-0">
						<strong>Solicitação de compra</strong>: Edite ou remova o produto;
					</p>
					
					<p class="p-m-0">
						<strong>Enviar Solicitação</strong>: Envie sua solicitação de compra para ser aprovada;
					</p>

				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
