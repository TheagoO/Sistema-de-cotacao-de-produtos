<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js"></script>
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>
		<div class="d-logo">
			<img src="imagens/infotechlogo.png" alt="Logo.png" width="120" />
			<div class="d-logo-center">
				<h1>Almoxarifado</h1>
			</div>
		</div>
		<div class="d-center"></div>
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:link href="#" class="a">Saír</h:link>
					<p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" />
				</div>
			</div>
		</div>
	</header>
	
	<section>
		<p:growl id="messages" showDetail="true" />
		<div class="menu-area">

			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Estoque" icon="pi pi-bars">
							<p:menuitem value="Itens em Estoque" icon="pi pi-fw pi-list" />
							<p:menuitem value="Nova solicitação" icon="pi pi-fw pi-plus" />							
						</p:submenu>
						
					</p:tieredMenu>
				</h:form>
				<p:effect type="fold" event="dblclick" />
			</p:panel>

		</div>
	
	 
	     
	     <div class="content-area">
	     	<H1 class="titulos">ADICIONE O PRODUTO A SOLICITAÇÃO</H1>
	  <h:form>
    <div >
        <p:dataTable var="row" value="#{dtBasicView.products}">
            <p:column field="name" headerText="Código" />
            <p:column field="category" headerText="Produto" />
        </p:dataTable>
    </div>
</h:form>   
	<br/>
	<br/>  
	<br/>  
    <h:form id="form">
    	    	<H1 class="titulos">SOLICIÇÃO DE COMPRA</H1>
        <p:dataTable id="products" var="product" value="#{dtContextMenuView.products}" rowKey="#{product.id}"
                     selection="#{dtContextMenuView.selectedProduct}" selectionMode="single">
            <f:facet name="header">
               
            </f:facet>

            <p:column headerText="Código">
            </p:column>
            <p:column headerText="Produto">
            </p:column>
            <p:column headerText="Quantidade">
            </p:column>
            <p:column headerText="Observação">
            </p:column>
        </p:dataTable>
         <p:contextMenu for="products">
            <p:menuitem value="View" update="productDetail" icon="pi pi-search"
                        oncomplete="PF('productDialog').show()"/>
            <p:menuitem value="Delete" update="products" icon="pi pi-times"
                        action="#{dtContextMenuView.deleteProduct}"/>
        </p:contextMenu>

        <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade"
                  hideEffect="fade" resizable="false">
            <p:outputPanel id="productDetail" style="text-align:center;">
                <p:column >
                    <div class="product">
                        <div class="product-grid-item border-0" style="margin-bottom: 0">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span class="product-category"></span>
                                </div>
                            </div>
                            
                            <div class="product-grid-item-bottom">
                                <h:outputText value="	"
                                              styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <p:commandButton type="button" value="Add To Cart"
                                                 icon="pi pi-shopping-cart">
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </p:column>
            </p:outputPanel>
        </p:dialog>
        
        		<div class="btns-area">

						<div class="card">

							<p:growl id="message" showDetail="true" />

						

							<p:commandButton value="Enviar"
								action="#{confirmView.confirm}" update="message"
								styleClass="p-mr-2" icon="pi pi-check">
								<p:confirm header="Atenção" message="Deseja enviar essa Solicitação de compra ?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true" width="350">
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" />
							</p:confirmDialog>

						</div>

					</div>
        </h:form>
        
        </div>
	</section>
	
	

	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Adionar na solicitação</strong>:pesquise por nome ou codigo do produto para adiciona-lo na 
						solicitação de compra.
					</p>
					<p class="p-m-0">
						<strong>Solicitação de compra</strong>: clique com o botão direito para excluir o item da solicitação de compra
					</p>

				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
