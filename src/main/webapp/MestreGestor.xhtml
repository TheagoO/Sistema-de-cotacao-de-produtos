<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js"></script>
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>
		<div class="d-logo">
			<img src="imagens/infotechlogo.png" alt="Logo.png" width="120" />
			<div class="d-logo-center">
				<h1>Almoxarifado</h1>
			</div>
		</div>
		<div class="d-center"></div>
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:form id="form-sair">
						<p:splitButton icon="pi pi-user" styleClass="ui-button-info">
							<p:menuitem value="Sair" action="sair" icon="pi pi-times" />
						</p:splitButton>
					</h:form>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="menu-area">

			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
					<p:menuitem value="Início" icon="pi pi-home" action="Home" />
						<p:submenu label="Pedido" icon="pi pi-bars">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus" />
							<p:menuitem value="Pedidos" icon="pi pi-fw pi-list" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>
				<p:effect type="fold" event="dblclick" />
			</p:panel>

		</div>


		<div class="content-area">

			<p:card
				style="width: 25rem; margin-bottom: 2em; margin-top: 2em; margin-left: 14em">
				<f:facet name="title"> Bem vindo ao Setor do Gestor! </f:facet>

				<p>Este é o setor do Gestor da InovaTech, Responsável por Gerar
					pedidos de cotação e as ordens de compra.</p>

			</p:card>

		</div>
	</section>



	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Você está no setor do Gestor</strong> 
					</p>

				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
