<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;" />
			<div class="d-logo-center">
				<h2>Administrador</h2>
			</div>
		</div>
		<div class="d-center"></div>
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:link href="#" class="a">Saír</h:link>
					<p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" />
				</div>
			</div>
		</div>
	</header>
	<section>
		<p:growl id="messages" showDetail="true" />

		<!-- Container do menu esquerdo -->
		<div class="menu-area">

			<!-- Menu -->
			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="cadastroFornecedor" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart" />
							<p:menuitem value="Aprovados" icon="pi pi-fw pi-check-square" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="CadastroProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>

			</p:panel>

		</div>


		<!-- Container do conteúdo da página  -->
		<div class="content-area">

			<!-- Painel do formulario de cadastro -->
			<div class="card">
				<p:tabView>
					<p:tab title="Almoxarifado">
						<h:form id="almoxarifado">
							<div class="ui-fluid">
								<p:growl id="msgs" showDetail="true" />

								<span class="ui-float-label"> <p:inputText id="nome"
										required="true" value="#{almoxarifadoBean.almoxarifado.nome}" />
									<p:outputLabel for="@previous" value="Nome" />
								</span> <br /> <span class="ui-float-label"> <p:inputText
										id="email" required="true"
										requiredMessage="Insira seu endereço de E-mail."
										validatorMessage="Email inválido."
										value="#{almoxarifadoBean.almoxarifado.email}">

										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

									</p:inputText> <p:outputLabel for="@previous" value="E-mail" />
								</span> <br /> <span class="ui-float-label"> <p:password
										id="senha" required="true"
										value="#{almoxarifadoBean.almoxarifado.senha}"
										toggleMask="true" redisplay="true" style="width:100%;" /> <p:outputLabel
										for="@previous" value="Senha" />
								</span> <br /> <span class="ui-float-label"> <p:password
										id="cnf_senha" required="true"
										value="#{almoxarifadoBean.senha}" toggleMask="true"
										redisplay="true" style="width:100%;" /> <p:outputLabel
										for="@previous" value="Confirmar senha" />
								</span> <br />


							</div>

							<p:commandButton value="Salvar" update="almoxarifado"
								action="#{almoxarifadoBean.salvar}" icon="pi pi-check" />

						</h:form>
					</p:tab>

					<p:tab title="Fornecedor">
						<h:form id="fornecedor">
							<div class="ui-fluid"
								style="overflow-x: scroll; max-height: 70%;">




								<p:growl id="msgs" showDetail="true" />

								<span class="ui-float-label" style="width: 100%;"> <p:inputText
										id="nome" value="#{fornecedorBean.fornecedor.nome}"
										required="true" /> <p:outputLabel for="@previous"
										value="Nome" />
								</span> <br />


								<!-- Input Email Fornecedor-->

								<span class="ui-float-label"> <p:inputText id="email"
										value="#{fornecedorBean.fornecedor.email}" required="true" />
									<p:outputLabel for="@previous" value="Email" />
								</span> <br />
								<!-- Input Empresa Fornecedor -->

								<span class="ui-float-label"> <p:inputText id="empresa"
										value="#{fornecedorBean.fornecedor.empresa}" required="true" />
									<p:outputLabel for="@previous" value="Empresa" />
								</span> <br /> <span class="ui-float-label"> <p:inputMask
										id="contato" value="#{fornecedorBean.fornecedor.contato}"
										mask="(99) 9999-9999" validateMask="true" /> <p:outputLabel
										for="@previous" value="Contato" required="true" />
								</span> <br />

								<!-- Input CNPJ Fornecedor-->

								<span class="ui-float-label"> <p:inputMask id="cnpj"
										value="#{fornecedorBean.fornecedor.cnpj}"
										mask="999.999.999/9999-99" validateMask="true" required="true" />
									<p:outputLabel for="@previous" value="CNPJ" />
								</span> <br />
								<!-- Input CEP Fornecedor-->

								<span class="ui-float-label"> <p:inputMask id="cep"
										value="#{fornecedorBean.fornecedor.endereco.cep}"
										mask="99999-999" validateMask="true" required="true" /> <p:outputLabel
										for="@previous" value="CEP" />
								</span> <br />
								<!-- Estado Fornecedor -->
								<p:outputLabel for="@next" value="Estado" />
								<br />
								<p:selectOneMenu id="estado"
									value="#{fornecedorBean.fornecedor.endereco.cidade.estado.id}"
									effect="fold" required="true">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{estadoBean.lista}" var="e"
										itemValue="#{e.id}" />
								</p:selectOneMenu>
								<br /> <br />
								<!-- Cidade Fornecedor -->

								<p:outputLabel for="@next" value="Cidade" />
								<br />
								<p:selectOneMenu id="cidade"
									value="#{fornecedorBean.fornecedor.endereco.cidade.id}"
									effect="fold" required="true">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{cidadeBean.lista}" var="c"
										itemValue="#{c.id}" />
								</p:selectOneMenu>
								<br /> <br />
								<!-- Input lugradouro Fornecedor -->

								<span class="ui-float-label"> <p:inputText
										id="logradouro"
										value="#{fornecedorBean.fornecedor.endereco.logradouro}"
										required="true" /> <p:outputLabel for="@previous"
										value="Logradouro" />
								</span> <br /> <span class="ui-float-label"> <p:inputText
										id="numero"
										value="#{fornecedorBean.fornecedor.endereco}" /> <p:outputLabel
										for="@previous" value="Número" />
								</span> <br /> <span class="ui-float-label"> <p:inputText
										id="complemento"
										value="#{fornecedorBean.fornecedor.endereco.complemento}" />
									<p:outputLabel for="@previous" value="Complemento" />
								</span> <br />
								<p:commandButton value="Salvar" update="fornecedor"
									action="#{fornecedorBean.salvar}" icon="pi pi-check"
									style="width:auto;" />
								<br /> <br />
							</div>



						</h:form>
					</p:tab>

					<p:tab title="Gestor">
						<h:form id="gestor">
							<div class="ui-fluid">

								<p:growl id="msgs" showDetail="true" />

								<span class="ui-float-label"> <p:inputText id="nome"
										required="true" value="#{gestorBean.gestor.nome}" /> <p:outputLabel
										for="@previous" value="Nome" />
								</span> <br /> <span class="ui-float-label"> <p:inputMask
										id="taxId" value="#{gestorBean.gestor.cpf}"
										mask="999.999.999-99" validateMask="true" required="true" />
									<p:outputLabel for="@previous" value="CPF" />
								</span> <br /> <span class="ui-float-label"> <p:inputText
										id="email" required="true"
										requiredMessage="Insira seu endereço de E-mail."
										validatorMessage="Email inválido."
										value="#{gestorBean.gestor.email}">

										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

									</p:inputText> <p:outputLabel for="@previous" value="E-mail" />
								</span> <br /> <span class="ui-float-label"> <p:password
										id="senha" value="#{gestorBean.gestor.senha}"
										toggleMask="true" redisplay="true" style="width:100%;" /> <p:outputLabel
										for="@previous" value="Senha" />
								</span> <br /> <span class="ui-float-label"> <p:password
										id="cnf_senha" value="#{gestorBean.senha}"
										toggleMask="true" redisplay="true" style="width:100%;" /> <p:outputLabel
										for="@previous" value="Confirmar senha" />
								</span> <br />
							</div>

							<p:commandButton value="Salvar" update="gestor"
								action="#{gestorBean.salvar}" icon="pi pi-check" />
						</h:form>

					</p:tab>
				</p:tabView>
			</div>
		</div>
	</section>


	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Nome</strong>: Nome do produto.
					</p>
					<p class="p-m-0">
						<strong>Marca</strong>: Marca do produto.
					</p>
					<p>
						<strong>Código</strong>: Código de barras do produto.
					</p>
					<p class="p-m-0">
						<strong>NCM</strong>: Código de oito digitos e descrição do
						produto.
					</p>
					<p class="p-m-0">
						<strong>Origem</strong>: Produto nacional ou estrangeiro.
					</p>

					<p:button value="Nova Origem" onclick="PF('dlg3').show()" />

					<h:form id="New-Origem">
						<p:dialog header="Cadastrar origem" widgetVar="dlg3"
							minHeight="40" width="350" showEffect="fade">
							<p class="p-m-0">Origem:</p>
							<p:inputText id="origem" value="#{origemBean.origem.origem}" />
							<f:facet name="footer">
								<p:commandButton value="Cancelar"
									styleClass="ui-button-flat p-mr-2" style="width: 6rem"
									onclick="PF('dlg3').close()" />
								<p:commandButton value="Confirmar" style="width: 7rem"
									action="#{origemBean.salvar}" update="messages" />
							</f:facet>
						</p:dialog>
					</h:form>
				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
