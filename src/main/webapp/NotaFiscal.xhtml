<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js"></script>
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;"/>
			<div class="d-logo-center">
				<h1>Administrador</h1>
			</div>
		</div>
		<div class="d-center"></div>
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:link href="#" class="a">Saír</h:link>
					<p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" />
				</div>
			</div>
		</div>
	</header>
	<section>
		<p:growl id="messages" showDetail="true" />
		<div class="menu-area">

			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="cadastroFornecedor" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog" action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage"/>
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart" />
							<p:menuitem value="Aprovados" icon="pi pi-fw pi-check-square" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="CadastroProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>
				<p:effect type="fold" event="dblclick" />
			</p:panel>

		</div>
	     
		<div class="content-area">

			<p:panel header="Nota Fiscal">
				<h:form id="NotaFiscal">
					<p:messages />
					
					<p:dataTable>
					
					<p:column headerText="Produto">#{p.Nome}</p:column>
					<p:column headerText="Item">#{p.Item}</p:column>
					<p:column headerText="Codigo">#{p.Codigo}</p:column>
					<p:column headerText="Quantidade">#{p.Quantidade}</p:column>
					<p:column headerText="Fornecedor">#{p.Fornecedor}</p:column>
					
					
					</p:dataTable>
					
					<div class="btns-area">

						<div class="card">

							<p:growl id="message" showDetail="true" />

						

							<p:commandButton value="Finalizar"
								action="#{confirmView.confirm}" update="message"
								styleClass="p-mr-2" icon="pi pi-check">
								<p:confirm header="Atenção" message="Deseja dar baixa nessa nota fiscal?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true" width="350">
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" />
							</p:confirmDialog>

						</div>

					</div>
				</h:form>
			</p:panel>
		</div>
	</section>


	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Nome</strong>: Nome do produto.
					</p>
					<p class="p-m-0">
						<strong>Item</strong>: Número do Item da nota fiscal.
					</p>
					<p>
						<strong>Código</strong>: Código de barras do produto.
					</p>
					<p class="p-m-0">
						<strong>Quantidade</strong>: Quantidade do produto entregue.
					</p>
					<p class="p-m-0">
						<strong>Fornecedor</strong>: Fornecedor que entregou o produto.
					</p>
				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
