<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js"></script>
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;" />
			<div class="d-logo-center">
				<h1>Administrador</h1>
			</div>
		</div>
		<div class="d-center"></div>
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:form id="form-sair">
						<p:splitButton icon="pi pi-user" styleClass="ui-button-info">
							<p:menuitem value="Sair" action="sair" icon="pi pi-times" />
						</p:splitButton>
					</h:form>
				</div>
			</div>
		</div>
	</header>
	<section>
		<p:growl id="messages" showDetail="true" />
		<div class="menu-area">

			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="Cadastro" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage"
								action="Cotacao" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart"
								action="Compra" />
							<p:menuitem value="Aprovados" icon="pi pi-fw pi-check-square"
								action="Pedidos" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="NovoProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>
				<p:effect type="fold" event="dblclick" />
			</p:panel>

		</div>

		<div class="content-area">

			<p:panel header="Nota Fiscal">
				<h:form id="NotaFiscal">
					<p:messages />

					<div class="search-area">
						<div></div>
						<p:commandButton update="nf"
							action="#{notaFiscalItemBean.ordem.ordemCompraItem}"
							value="Atualizar" process="@parent" icon="pi pi-refresh" />

					</div>

					<p:dataTable id="nf" var="item"
						value="#{notaFiscalItemBean.ordem.ordemCompraItem}"
						sortBy="#{notaFiscalItemBean.ordem.fornecedor.nome}"
						style="width: 100%">

						<p:headerRow field="fornecedor.nome" expandable="true"
							expanded="#{notaFiscalItemBean.ordem.fornecedor.nome == 'null'}">

							<p:column>
								<div class="p-d-inline-flex p-ai-center"
									style="vertical-align: middle">

									<h:outputText styleClass="p-ml-2"
										value="#{item.fornecedor.nome}" />
								</div>
							</p:column>
						</p:headerRow>


						<p:column headerText="Código Nf.">
							<h:outputText value="#{notaFiscalBean.notaFiscal.codigo}" />
						</p:column>

						<p:column headerText="Data Emissão">
							<h:outputText value="#{notaFiscalBean.notaFiscal.dataEmissao}" />
						</p:column>

						<p:column headerText="Item">
							<h:outputText value="#{item.produto.nome}" />
						</p:column>

						<p:column headerText="Marca">
							<h:outputText value="#{item.produto.marca}" />
						</p:column>

						<p:column headerText="Código Item">
							<h:outputText value="#{item.produto.codigo}" />
						</p:column>

						<p:column headerText="Quantidade">
							<h:outputText value="#{item.quantidade}" />
						</p:column>

						<p:column headerText="Valor uni.">
							<h:outputText value="#{item.valorUnitario}" />
						</p:column>
						
						<p:column headerText="Valor total">
							<h:outputText value="#{item.valorUnitario}" />
						</p:column>


						<!-- Botões -->
						<p:summaryRow>

							<p:column headerText="Total pago">
								<h:outputText value="#{notaFiscalItemBean.ordem.total}" />
							</p:column>

							<p:column>
								<div class="search-area" style="width: 200px; margin-left: 0px;">
									<p:commandButton value="Negar" styleClass="ui-button-danger"
										oncomplete="PF('deletePedidoDialog').show()" process="@this">
										<f:setPropertyActionListener value="#{pedido}"
											target="#{ordemCompraBean}" />
									</p:commandButton>
									<p:commandButton value="Aprovar" styleClass="ui-button-success"
										oncomplete="PF('confirmPedidoDialog').show()" process="@this">

										<f:setPropertyActionListener value="#{pedido}"
											target="#{ordemCompraBean}" />
									</p:commandButton>
								</div>
							</p:column>
						</p:summaryRow>
					</p:dataTable>

					<div class="btns-area">

						<div class="card">

							<p:growl id="message" showDetail="true" />



							<p:commandButton value="Finalizar" action="Lancado"
								update="message" styleClass="p-mr-2" icon="pi pi-check">
								<p:confirm header="Atenção"
									message="Deseja dar baixa nessa nota fiscal?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true" width="350">
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" />
							</p:confirmDialog>

						</div>

					</div>
				</h:form>
			</p:panel>
		</div>
	</section>


	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Nome</strong>: Nome do produto.
					</p>
					<p class="p-m-0">
						<strong>Item</strong>: Número do Item da nota fiscal.
					</p>
					<p>
						<strong>Código</strong>: Código de barras do produto.
					</p>
					<p class="p-m-0">
						<strong>Quantidade</strong>: Quantidade do produto entregue.
					</p>
					<p class="p-m-0">
						<strong>Fornecedor</strong>: Fornecedor que entregou o produto.
					</p>
				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
