<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>

		<!-- Área da logo -->
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;" />
			<div class="d-logo-center">
				<h2>Administrador</h2>
			</div>
		</div>


		<div class="d-center"></div>

		<!-- Área do usuário -->
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:link href="#" class="a">Saír</h:link>
					<p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" />
				</div>
			</div>
		</div>
	</header>

	<section>
		<p:growl id="messages" showDetail="true" />

		<!-- Container do menu esquerdo -->
		<div class="menu-area">

			<!-- Menu -->
			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="cadastroFornecedor" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart" />
							<p:menuitem value="Aprovados" icon="pi pi-fw pi-check-square" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="CadastroProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>

			</p:panel>

		</div>


		<!-- Container do conteúdo da página  -->
		<div class="content-area">

			<!-- Cabeçalho -->
			<div class="heade-area">
				<h3>Pedidos de compra</h3>
			</div>


			<!-- Conteúdo -->

			<div class="card">
				<h:form id="pedido">
					<p:dataTable var="customer" value="#{dtRowGroupView.customers}"
						sortBy="#{customer.representative.name}">
						<p:headerRow field="representative.name" expandable="true"
							expanded="#{customer.representative.name != 'Stephen Shaw'}">

							<p:column colspan="6">
								<div class="p-d-inline-flex p-ai-center"
									style="vertical-align: middle">
									<p:graphicImage
										name="images/avatar/#{customer.representative.image}"
										library="demo" width="32" style="vertical-align: middle" />
									<h:outputText styleClass="p-ml-2"
										value="#{customer.representative.name}" />
								</div>
							</p:column>
						</p:headerRow>

						<p:column headerText="Remetente">
							<h:outputText value="#{customer.representative.name}" />
						</p:column>

						<p:column headerText="Produto">
							<h:outputText value="#{customer.produto}" />
						</p:column>

						<p:column headerText="Quantidade">
							<span class="flag flag-#{customer.country.code}"
								style="width: 30px; height: 20px" />
							<h:outputText style="vertical-align: middle; margin-left: .5rem"
								value="#{customer.quantidade}" />
						</p:column>

						<p:column headerText="Preço">
							<span class="flag flag-#{customer.country.code}"
								style="width: 30px; height: 20px" />
							<h:outputText style="vertical-align: middle; margin-left: .5rem"
								value="#{customer.preco}" />
						</p:column>
						
						<!-- Total de produtos -->
						<p:summaryRow>
							<p:column colspan="5" style="text-align:right">
								<h:outputText value="Total de produtos:" />
							</p:column>
							<p:column>
								<h:outputText
									value="#{dtRowGroupView.getTotalCount(customer.representative.name)}" />
							</p:column>
						</p:summaryRow>
						
						<!-- Total a pagar -->
						<p:summaryRow>
							<p:column colspan="5" style="text-align:right">
								<h:outputText value="Valor total:" />
							</p:column>
							<p:column>
								<h:outputText
									value="#{dtRowGroupView.getTotalCount(customer.representative.name)}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputText>
							</p:column>
						</p:summaryRow>
						
						<p:commandButton value="Cancelar" />
						<p:commandButton value="Aprovar" />
					</p:dataTable>
					
				</h:form>
			</div>


		</div>
	</section>

	<!-- Rodapé -->
	<footer>
		<div class="rdp">
			<div class="mid">
				<p:commandButton id="ajuda" value="Ajuda" type="button" />
				<p:overlayPanel for="ajuda" style="width:350px">
					<p class="p-m-0">
						<strong>Nome</strong>: Nome do produto.
					</p>
					<p class="p-m-0">
						<strong>Marca</strong>: Marca do produto.
					</p>
					<p>
						<strong>Código</strong>: Código de barras do produto.
					</p>
					<p class="p-m-0">
						<strong>NCM</strong>: Código de oito digitos e descrição do
						produto.
					</p>
					<p class="p-m-0">
						<strong>Origem</strong>: Produto nacional ou estrangeiro.
					</p>

					<p:button value="Nova Origem" action="" onclick="PF('dlg3').show()" />

					<p:dialog header="Cadastrar origem" widgetVar="dlg3" minHeight="40"
						width="350" showEffect="fade">
						<p class="p-m-0">Origem:</p>
						<p:inputText name="origem" />
						<f:facet name="footer">
							<p:commandButton type="button" value="Cancelar"
								styleClass="ui-button-flat p-mr-2" style="width: 6rem" />
							<p:commandButton type="button" value="Confirmar"
								style="width: 7rem" 
								/>
						</f:facet>
					</p:dialog>
				</p:overlayPanel>
			</div>
		</div>
	</footer>


</h:body>
</html>
