<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>

	<style>
body {
	background-color: #2d5e71;
}
</style>

</h:head>
<h:body>


	<section>

		<!-- Container do conteúdo da página  -->
		<div class="content-area-login">

			<!-- Conteúdo -->



			<p:panel header="LOGIN" style="text-align: center;">
				<p:tabView>

					<p:tab title="Colaborador">
						<h:form id="Colaborador">
							<p:growl id="msgs" showDetail="true" />
							<p:selectOneRadio id="selecionado"
								value="#{loginBean.selecionado}" unselectable="true">
								<f:selectItem itemLabel="Almoxarifado" itemValue="almoxarifado" />
								<f:selectItem itemLabel="Gestor" itemValue="gestor" />
							</p:selectOneRadio>
							<br />
							<div class="p-grid ui-fluid">

								<div class="p-col-12">
									<div class="ui-inputgroup" style="width: 100%;">
										<div class="ui-inputgroup-addon">
											<i class="pi pi-user"></i>
										</div>
										<p:inputText id="email" placeholder="E-mail"
											value="#{loginBean.email}" />
									</div>
								</div>
								<br />
								<div class="p-col-12">
									<div class="ui-inputgroup" style="width: 100%;">
										<div class="ui-inputgroup-addon">
											<i class="pi pi-key"></i>
										</div>

										<p:password id="senha" value="#{loginBean.senha}"
											placeholder="Senha" required="true" />

									</div>
								</div>

								<br />
								<p:button value="Entrar" styleClass="ui-button-success"
									action="#{loginBean.validarLogin}" update="msgs" />
							</div>
						</h:form>
					</p:tab>



					<p:tab title="Administrador">
						<h:form id="Admin">
							<p:growl id="msgs" showDetail="true" />
							<div class="p-grid ui-fluid">

								<div class="p-col-12">
									<div class="ui-inputgroup" style="width: 100%;">
										<div class="ui-inputgroup-addon">
											<i class="pi pi-user"></i>
										</div>
										<p:inputText id="email" placeholder="E-mail"
											value="#{loginBean.email}" />
									</div>
								</div>
								<br />
								<div class="p-col-12">
									<div class="ui-inputgroup" style="width: 100%;">
										<div class="ui-inputgroup-addon">
											<i class="pi pi-key"></i>
										</div>

										<p:password id="senha" value="#{loginBean.senha}"
											placeholder="Senha" required="true" />

									</div>
								</div>

								<br />
								<p:button value="Entrar" styleClass="ui-button-success"
									action="#{loginBean.validarAdmin}" update="msgs" />
							</div>
						</h:form>
					</p:tab>

				</p:tabView>

			</p:panel>



		</div>
	</section>



</h:body>
</html>
