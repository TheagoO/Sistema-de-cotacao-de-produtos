<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>

		<!-- Área da logo -->
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;" />
			<div class="d-logo-center">
				<h2>Administrador</h2>
			</div>
		</div>


		<div class="d-center"></div>

		<!-- Área do usuário -->
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:form id="form-sair">
						<p:splitButton icon="pi pi-user" styleClass="ui-button-info">
							<p:menuitem value="Sair" action="sair" icon="pi pi-times" />
						</p:splitButton>
					</h:form>
				</div>
			</div>
		</div>
	</header>

	<section>

		<!-- Container do menu esquerdo -->
		<div class="menu-area">

			<!-- Menu -->
			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="Cadastro" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage"
								action="Cotacao" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart"
								action="Compra" />
							<p:menuitem value="Finalizados" icon="pi pi-fw pi-check-square"
								action="Pedidos" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="NovoProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>

			</p:panel>

		</div>


		<!-- Container do conteúdo da página  -->
		<div class="content-area">

			<p:panel header="Pedidos finalizados">

				<h:form id="form">
					<div class="card">
						<div class="cls_right">

							<!-- Área de pesquisa e novo produto -->

							<div class="search-area">
								<div></div>
								<p:commandButton update="pedidos"
									action="#{ordemCompraBean.listarAprovados}" value="Atualizar"
									process="@parent" icon="pi pi-refresh" />

							</div>

						</div>

						<!-- Listagem dos produtos -->

						<p:growl id="msgs" showDetail="true" />

						<p:dataTable id="pedidos" var="pedido"
							value="#{ordemCompraBean.aprovados}" editable="true"
							style="margin-bottom:20px; margin-top:20px;" scrollable="true"
							scrollHeight="30%">

							<p:column headerText="Solicitante">

								<h:outputText value="#{pedido.solicitante.nome}" />

							</p:column>

							<p:column headerText="Status">

								<h:outputText value="#{pedido.fase}" />

							</p:column>

							<p:column headerText="Data emissão">

								<h:outputText value="#{pedido.dataEmissao}" />

							</p:column>

							<p:column headerText="Tipo">

								<h:outputText
									value="#{empty pedido.cotacao ? 'Compra' : 'Cotação'}" />

							</p:column>

							<p:column headerText="Fornecedor">

								<h:outputText value="#{pedido.fornecedor.nome}" />

							</p:column>

							<p:column headerText="Visualizar produtos">

								<p:commandButton type="button" icon="pi pi-search"
									styleClass="rounded-button ui-button-secondary ui-button-outlined"
									onclick="PF('dlg2').show()"
									action="#{ordemCompraBean.listarItens(pedido)}" />

							</p:column>

						</p:dataTable>

						<p:dialog header="Produtos" widgetVar="dlg2" minHeight="300"
							width="1000" showEffect="fade" modal="true">

							<p:dataTable id="itens" value="#{ordemCompraBean.itens}"
								var="item" scrollable="true" scrollHeight="300">
								<p:column headerText="Codigo">
									<h:outputText value="#{item.produto.codigo}" />
								</p:column>

								<p:column headerText="Produto">
									<h:outputText value="#{item.produto.nome}" />
								</p:column>

								<p:column headerText="Marca">
									<h:outputText value="#{item.produto.marca}" />
								</p:column>

								<p:column headerText="Valor uni.">
									<h:outputText value="#{item.valorUnitario}">
										<f:convertNumber type="currency" currencySymbol="$" />
									</h:outputText>
								</p:column>

								<p:column headerText="Total">
									<h:outputText value="#{item.valorTotal}">
										<f:convertNumber type="currency" currencySymbol="$" />
									</h:outputText>
								</p:column>

							</p:dataTable>

						</p:dialog>

					</div>
				</h:form>

			</p:panel>


		</div>
	</section>

	<!-- Rodapé -->
	<footer>
		<div class="rdp">
			<div class="mid"></div>
		</div>
	</footer>


</h:body>
</html>
