<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/script.js" />
	<title>InovaTech2021</title>
</h:head>
<h:body>

	<header>

		<!-- Área da logo -->
		<div class="d-logo">
			<img src="imagens/logo.png" alt="Logo.png" style="width: 220px;" />
			<div class="d-logo-center">
				<h2>Administrador</h2>
			</div>
		</div>


		<div class="d-center"></div>

		<!-- Área do usuário -->
		<div class="d-user">
			<div class="user-r-md">
				<div class="mid">
					<h:form id="form-sair">
						<p:splitButton icon="pi pi-user" styleClass="ui-button-info">
							<p:menuitem value="Sair" action="sair" icon="pi pi-times" />
						</p:splitButton>
					</h:form>
				</div>
			</div>
		</div>
	</header>

	<section>

		<!-- Container do menu esquerdo -->
		<div class="menu-area">

			<!-- Menu -->
			<p:panel id="fold" header="Menu">
				<h:form>
					<p:tieredMenu style="width:100%; height:100%;">
						<p:submenu label="Colaboradores" icon="pi pi-fw pi-users">
							<p:menuitem value="Novo" icon="pi pi-fw pi-plus"
								action="Cadastro" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Colaboradores" />
						</p:submenu>

						<p:submenu label="Pedidos" icon="pi pi-fw pi-ticket">
							<p:menuitem value="Cotação" icon="pi pi-fw pi-percentage"
								action="Cotacao" />
							<p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart"
								action="Compra" />
							<p:menuitem value="Aprovados" icon="pi pi-fw pi-check-square"
								action="Pedidos" />
						</p:submenu>

						<p:submenu label="Produtos" icon="pi pi-fw pi-table">
							<p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"
								action="NovoProduto" />
							<p:menuitem value="Gerenciar" icon="pi pi-fw pi-cog"
								action="Produtos" />
						</p:submenu>

					</p:tieredMenu>
				</h:form>

			</p:panel>

		</div>


		<!-- Container do conteúdo da página  -->
		<div class="content-area">

			<p:panel header="Produtos">

				<h:form id="form">
					<div class="card">
						<div class="cls_right">

							<!-- Área de pesquisa e novo produto -->

							<div class="search-area">

								<p:commandButton update="produtos"
									action="#{produtoBean.listar}" value="Atualizar"
									process="@parent" icon="pi pi-refresh" />

								<p:commandButton value="Novo" styleClass="ui-button-success"
									action="NovoProduto" />
							</div>

						</div>

						<!-- Listagem dos produtos -->

						<p:growl id="msgs" showDetail="true" />

						<p:dataTable id="pedidos" var="pedido"
							value="#{ordemCompraBean}" editable="true"
							style="margin-bottom:20px; margin-top:20px;" scrollable="true"
							scrollHeight="100%">

							<p:ajax event="rowEdit" listener="#{produtoBean.onRowEdit}"
								update=":form:msgs" />
							<p:ajax event="rowEditCancel" listener="#{produtoBean.onRowCancel}"
								update=":form:msgs" />

							<p:column headerText="Código">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{produto.codigo}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="modelInput" value="#{produto.codigo}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Nome">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{produto.nome}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{produto.nome}" style="width:100%"
											required="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Marca">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{produto.marca}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{produto.marca}" style="width:100%"
											required="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Origem">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{produto.fiscalItem.origem.origem}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{produto.fiscalItem.origem.origem}"
											style="width:100%" required="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column style="width:6rem" headerText="Editar">
								<p:rowEditor editTitle="Editar" cancelTitle="Cancelar"
									saveTitle="Salvar" />
							</p:column>

							<p:column headerText="Excluir">
								<p:commandButton
									styleClass="rounded-button ui-button-danger ui-button-outlined"
									icon="pi pi-trash" process="@this"
									oncomplete="PF('deleteProdutoDialog').show()">
									<f:setPropertyActionListener value="#{produto}"
										target="#{produtoBean.selecionado}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:confirmDialog widgetVar="deleteProdutoDialog"
							showEffect="fade" width="300" message="Deletar este produto?"
							header="Confirmar" severity="warn">
							<p:commandButton value="Sim" icon="pi pi-check"
								action="#{produtoBean.excluir}" process="@this"
								oncomplete="PF('deleteProdutoDialog').hide()" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-button-secondary" icon="pi pi-times"
								onclick="PF('deleteProdutoDialog').hide()" />
						</p:confirmDialog>

					</div>
				</h:form>

			</p:panel>
			<!-- Conteúdo -->




		</div>
	</section>

	<!-- Rodapé -->
	<footer>
		<div class="rdp">
			<div class="mid">
				
			</div>
		</div>
	</footer>


</h:body>
</html>
